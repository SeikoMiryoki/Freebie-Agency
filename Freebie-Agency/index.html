<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebie Agency</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/LOGO.jpg" alt="Freebie Agency" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Works</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">About</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Services</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Blog</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main class="main">
        <section class="hero">
            <div class="wrapper">
                <h1 class="hero__title">WHERE GREAT IDEAS COME TO LIFE</h1>
                <p class="hero__subtitle">Passionate creative studio helping startups grow their business!</p>
                <div class="slide-controls__wrap">
                    <p class="slide-control">01</p>
                    <p class="slide-control">02</p>
                    <p class="slide-control">03</p>
                </div>
            </div>
        </section>
    </main>
    <!-- Main end -->
</body>
</html>
